<html>
<head>
    <title>Lucky Sevens</title>
    <script type="text/JavaScript" src="luckySevens.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
    h1, caption {
      text-align: center;
      font-size: 4em;
    }
    label {
      font-size: 2em;
      padding-right: 30px;
    }
    caption {
      caption-side: top;
    }
    </style>
</head>
<body>
<header>
    <h1>Lucky Sevens</h1>
</header>
<br />
<div class="container col-4">
  <div class="row">
<form name="diceRoll" onsubmit="return play();" class="form-inline">
                <div class="form-group">
                <label for="startingBet">Starting Bet:</label>
                <input type="number" class="form-control" id="startingBet" placeholder="$0.00">
                </div>
          </div>
          <br />
          <div class="text-center">
            <button type="submit" id="submitButton" class="btn btn-default">Play</button>
          </div>
    </form>
    <hr />
    <table id="results" class="table table-striped" style="display:none;">
      <caption>Results</caption>
        <tbody>
            <tr>
                <td>Starting Bet</td>
                <td>$<span id="startingBetResult"></span>.00</td>
            </tr>
            <tr>
                <td>Total Rolls Before Going Broke</td>
                <td><span id="rollCount"></span></td>
            </tr>
            <tr>
                <td>Highest Amount Won</td>
                <td>$<span id="highestPayout"></span>.00</td>
            </tr>
            <tr>
                <td>Roll Count at Highest Amount Won</td>
                <td><span id="highestPayoutRoll"></span></td>
            </tr>
        </tbody>
    </table>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
